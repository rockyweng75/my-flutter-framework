name: Deploy GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2' 

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web

      - name: Fix asset paths for GitHub Pages
        run: |
          sed -i 's|src="flutter.js"|src="/my_flutter_framework/flutter.js"|g' build/web/index.html
          sed -i 's|src="main.dart.js"|src="/my_flutter_framework/main.dart.js"|g' build/web/index.html
          sed -i 's|src="flutter_bootstrap.js"|src="/my_flutter_framework/flutter_bootstrap.js"|g' build/web/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./build/web
          github_token: ${{ secrets.GITHUB_TOKEN }}
